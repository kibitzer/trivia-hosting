<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Editor - Trivia Night</title>
    <link rel="stylesheet" href="../shared/styles.css?v=1.5">
    <style>
        body { padding: 20px; background: #f0f4f8; font-family: sans-serif; }
        .container { max-width: 1200px; margin: 0 auto; }
        .card { background: white; border-radius: 15px; padding: 25px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); margin-bottom: 20px; }
        .quiz-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #eee; }
        .btn { padding: 10px 18px; border-radius: 8px; font-weight: bold; border: none; cursor: pointer; display: inline-flex; align-items: center; gap: 5px; }
        .btn-primary { background: #1565c0; color: white; }
        .btn-success { background: #4caf50; color: white; }
        .btn-danger { background: #f44336; color: white; }
        .btn-secondary { background: #78909c; color: white; }
        
        .input-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; color: #455a64; }
        input[type="text"], input[type="number"], select, textarea { width: 100%; padding: 10px; border: 1px solid #cfd8dc; border-radius: 6px; box-sizing: border-box; }
        
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        [x-cloak] { display: none !important; }

        /* New Editor Layout */
        .editor-layout { display: flex; height: 75vh; gap: 20px; margin-top: 20px; }
        .sidebar { width: 280px; display: flex; flex-direction: column; gap: 10px; overflow-y: auto; padding-right: 10px; }
        .slide-thumb { 
            padding: 12px; background: white; border: 2px solid #e0e0e0; border-radius: 10px; cursor: pointer; 
            min-height: 90px; position: relative; transition: all 0.2s;
            display: flex; flex-direction: column;
        }
        .slide-thumb.active { border-color: #1565c0; background: #e3f2fd; box-shadow: 0 4px 10px rgba(21, 101, 192, 0.15); }
        .slide-thumb:hover:not(.active) { border-color: #bbdefb; background: #fafafa; }
        .slide-number { font-size: 0.7rem; color: #1565c0; font-weight: bold; margin-bottom: 5px; }
        .slide-preview { font-size: 0.8rem; color: #455a64; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; line-height: 1.3; }
        
        .main-editor { flex: 1; overflow-y: auto; padding: 30px; background: white; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); display: flex; flex-direction: column; }
        .sticky-footer { position: sticky; bottom: 0; background: #f0f4f8; padding: 15px 0; border-top: 1px solid #ddd; margin-top: auto; }
    </style>
</head>
<body x-data="quizEditor">
    <div class="container" x-cloak>
        <div class="header" x-show="!editingQuizId">
            <div>
                <h1>üìù Quiz Editor</h1>
                <span id="app-version" style="font-size: 0.8rem; color: #78909c; font-weight: bold;"></span>
            </div>
            <div>
                <a href="host.html" class="btn btn-secondary">‚Üê Back to Host</a>
                <button x-show="isAuthenticated" @click="createNewQuiz()" class="btn btn-success">+ Create New Quiz</button>
            </div>
        </div>

        <div x-show="!isAuthenticated" class="card" style="text-align: center;">
            <h2>Please login as Host</h2>
            <p>You must be authenticated in the Host panel to use the editor.</p>
            <a href="host.html" class="btn btn-primary">Go to Host Panel</a>
        </div>

        <div x-show="isAuthenticated && !editingQuizId" class="card">
            <h3>Your Quizzes</h3>
            <div x-show="Object.keys(quizzes).length === 0" style="padding: 20px; text-align: center; color: #999;">
                No quizzes found in Firebase. 
                <br><br>
                <label class="btn btn-secondary" style="display: inline-block; cursor: pointer;">
                    üì§ Import from JSON file
                    <input type="file" @change="importFromJSON($event)" style="display: none;">
                </label>
            </div>
            <div x-show="Object.keys(quizzes).length > 0" style="margin-bottom: 20px;">
                <label class="btn btn-secondary" style="display: inline-block; cursor: pointer;">
                    üì§ Import another JSON
                    <input type="file" @change="importFromJSON($event)" style="display: none;">
                </label>
            </div>
            <template x-for="(quiz, id) in quizzes" :key="id">
                <div class="quiz-item">
                    <div>
                        <strong style="font-size: 1.2rem;" x-text="quiz.title || (quiz.questions && quiz.questions[0] ? quiz.questions[0].title : 'Untitled')"></strong>
                        <div style="font-size: 0.8rem; color: #666;" x-text="(quiz.questions ? quiz.questions.length : 0) + ' items'"></div>
                    </div>
                    <div>
                        <button @click="editQuiz(id)" class="btn btn-primary">Edit</button>
                        <button @click="deleteQuiz(id)" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </template>
        </div>

        <!-- EDITOR VIEW -->
        <div x-show="editingQuizId" style="display: flex; flex-direction: column; height: 90vh;">
            <div class="header" style="margin-bottom: 10px;">
                <div style="display: flex; align-items: center; gap: 15px; flex: 1;">
                    <button @click="closeEditor()" class="btn btn-secondary" style="padding: 8px 12px;">‚Üê Back</button>
                    <input type="text" x-model="currentQuiz.title" style="font-size: 1.3rem; font-weight: bold; border: none; background: transparent; padding: 5px; border-bottom: 2px solid transparent;" onfocus="this.style.borderBottomColor='#1565c0'" onblur="this.style.borderBottomColor='transparent'">
                </div>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <div x-show="statusMsg" style="color: #2e7d32; font-weight: bold; font-size: 0.9rem;" x-text="statusMsg"></div>
                    <button @click="saveQuiz()" class="btn btn-success" :disabled="loading">
                        <span x-show="!loading">üíæ Save Quiz</span>
                        <span x-show="loading">Saving...</span>
                    </button>
                </div>
            </div>

            <template x-if="currentQuiz">
                <div class="editor-layout">
                    <!-- Sidebar: Question List -->
                    <div class="sidebar">
                        <template x-for="(q, index) in currentQuiz.questions" :key="index">
                            <div class="slide-thumb" :class="{ 'active': selectedQuestionIndex === index }" @click="selectQuestion(index)">
                                <div class="slide-number" x-text="currentQuiz.questions[index].type === 'round-title' ? 'ROUND ' + getRoundNumber(index) : 'QUESTION ' + getQuestionNumber(index)"></div>
                                <div class="slide-preview" x-text="currentQuiz.questions[index].type === 'round-title' ? currentQuiz.questions[index].title : (currentQuiz.questions[index].question || '(New Question)')"></div>
                                <div style="margin-top: auto; font-size: 0.6rem; color: #999;" x-text="currentQuiz.questions[index].type === 'multiple' ? 'Multiple Choice' : (currentQuiz.questions[index].type === 'short' ? 'Short Answer' : 'Round Title')"></div>
                            </div>
                        </template>
                        <div style="display: flex; gap: 10px; margin-top: 10px;">
                            <button @click="addQuestion()" class="btn btn-primary" style="flex: 1; justify-content: center;">+ Add Question</button>
                            <button @click="addRound()" class="btn btn-secondary" style="flex: 1; justify-content: center;">+ Add Round</button>
                        </div>
                    </div>

                    <!-- Main Area: Current Question Editor -->
                    <div class="main-editor">
                        <template x-if="currentQuiz.questions[selectedQuestionIndex]">
                            <div>
                                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                                    <h2 style="margin: 0; color: #1565c0;" x-text="'Question ' + (selectedQuestionIndex + 1)"></h2>
                                    <button @click="removeQuestion(selectedQuestionIndex)" class="btn btn-danger" style="padding: 5px 12px; font-size: 0.8rem;">Delete Question</button>
                                </div>

                                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px;">
                                    <div class="input-group">
                                        <label>Type</label>
                                        <select x-model="currentQuiz.questions[selectedQuestionIndex].type">
                                            <option value="multiple">Multiple Choice</option>
                                            <option value="short">Short Answer</option>
                                            <option value="round-title">Round Title (Intro)</option>
                                        </select>
                                    </div>
                                    <div class="input-group" x-show="currentQuiz.questions[selectedQuestionIndex].type !== 'round-title'">
                                        <label>Timer (seconds)</label>
                                        <input type="number" x-model="currentQuiz.questions[selectedQuestionIndex].timer">
                                    </div>
                                    <div class="input-group" x-show="currentQuiz.questions[selectedQuestionIndex].type !== 'round-title'">
                                        <label>Category (Optional)</label>
                                        <input type="text" x-model="currentQuiz.questions[selectedQuestionIndex].category">
                                    </div>
                                </div>

                                <div class="input-group" x-show="currentQuiz.questions[selectedQuestionIndex].type === 'round-title'">
                                    <label>Round Title Text</label>
                                    <input type="text" x-model="currentQuiz.questions[selectedQuestionIndex].title" placeholder="e.g. Round 1: History" style="font-size: 1.2rem; font-weight: bold;">
                                    <p style="font-size: 0.8rem; color: #666; margin-top: 5px;">This text will be displayed prominently on the intro slide. Round numbers are calculated automatically on save.</p>
                                </div>

                                <div class="input-group" x-show="currentQuiz.questions[selectedQuestionIndex].type === 'round-title'">
                                    <label>Background Image URL (Optional)</label>
                                    <div style="display: flex; gap: 10px;">
                                        <input type="text" x-model="currentQuiz.questions[selectedQuestionIndex].image" placeholder="https://..." style="flex: 1;">
                                        <button class="btn btn-secondary" @click="$refs.roundFile.click()">üìÅ Upload</button>
                                        <input type="file" x-ref="roundFile" style="display: none;" accept="image/*" @change="uploadImage($event, 'image')">
                                    </div>
                                    <p style="font-size: 0.8rem; color: #666; margin-top: 5px;">This image will appear at 20% transparency behind the round title.</p>
                                </div>

                                <div class="input-group" x-show="currentQuiz.questions[selectedQuestionIndex].type !== 'round-title'">
                                    <label>Question Text</label>
                                    <textarea x-model="currentQuiz.questions[selectedQuestionIndex].question" rows="3" style="font-size: 1.1rem;"></textarea>
                                </div>

                                <div class="input-group" x-show="currentQuiz.questions[selectedQuestionIndex].type !== 'round-title'">
                                    <label>Image URL (Optional)</label>
                                    <div style="display: flex; gap: 10px;">
                                        <input type="text" x-model="currentQuiz.questions[selectedQuestionIndex].image" placeholder="https://..." style="flex: 1;">
                                        <button class="btn btn-secondary" @click="$refs.questionFile.click()">üìÅ Upload</button>
                                        <input type="file" x-ref="questionFile" style="display: none;" accept="image/*" @change="uploadImage($event, 'image')">
                                    </div>
                                </div>

                                <!-- Options for Multiple Choice -->
                                <div x-show="currentQuiz.questions[selectedQuestionIndex].type === 'multiple'">
                                    <label>Options & Correct Answer (Check the correct one)</label>
                                    <div class="options-grid">
                                        <template x-for="(opt, oIdx) in currentQuiz.questions[selectedQuestionIndex].options" :key="oIdx">
                                            <div style="display: flex; gap: 10px; align-items: center; background: #f5f7f9; padding: 10px; border-radius: 8px;">
                                                <input type="radio" :name="'correct-' + selectedQuestionIndex" :value="currentQuiz.questions[selectedQuestionIndex].options[oIdx]" x-model="currentQuiz.questions[selectedQuestionIndex].correctAnswer">
                                                <input type="text" x-model="currentQuiz.questions[selectedQuestionIndex].options[oIdx]" style="border: none; background: transparent; padding: 5px;">
                                            </div>
                                        </template>
                                    </div>
                                </div>

                                <!-- Options for Short Answer -->
                                <div x-show="currentQuiz.questions[selectedQuestionIndex].type === 'short'">
                                    <label>Accepted Answers (Comma separated)</label>
                                    <input type="text" :value="Array.isArray(currentQuiz.questions[selectedQuestionIndex].correctAnswer) ? currentQuiz.questions[selectedQuestionIndex].correctAnswer.join(', ') : currentQuiz.questions[selectedQuestionIndex].correctAnswer" 
                                           @input="currentQuiz.questions[selectedQuestionIndex].correctAnswer = $event.target.value.split(',').map(s => s.trim())">
                                </div>

                                <div class="input-group" style="margin-top: 20px;">
                                    <label>Host Notes (Optional)</label>
                                    <textarea x-model="currentQuiz.questions[selectedQuestionIndex].notes" rows="2" placeholder="Notes for the host during this question..."></textarea>
                                </div>
                            </div>
                        </template>
                        <template x-if="!currentQuiz.questions[selectedQuestionIndex]">
                            <div style="text-align: center; color: #999; margin-top: 50px;">
                                Select a question or add a new one.
                            </div>
                        </template>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../shared/version.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="../config/firebase-config.js"></script>
    <script src="../shared/firebase-helper.js"></script>
    <script src="editor-data.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <script>
        document.addEventListener('alpine:init', () => {
            const fb = TriviaFirebase.init();
            if (fb) {
                Alpine.data('quizEditor', () => window.createEditorData(fb.firebase, fb.db, fb.auth, fb.storage));
            } else {
                console.error("Firebase init failed in editor");
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            if (typeof displayVersion === 'function') displayVersion('app-version');
        });
    </script>
</body>
</html>
