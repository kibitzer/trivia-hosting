name: CI - Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Create Firebase Config
      run: echo "${{ secrets.FIREBASE_CONFIG }}" > shared/firebase-config.js

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Unit Tests
      run: npm test -- --run

    - name: Run E2E Tests
      env:
        TRIVIA_TEST_EMAIL: ${{ secrets.TRIVIA_TEST_EMAIL }}
        TRIVIA_TEST_PASSWORD: ${{ secrets.TRIVIA_TEST_PASSWORD }}
        CI: true
      run: npm run test:e2e

    - name: Upload Playwright Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
